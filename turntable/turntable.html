<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=0">
    <title>轮盘抽奖活动</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

</head>
<body>
    <div class="background-bg"><img src="images/bg.jpg" /> </div>
    <div class="main-container">
        <div class="header">
            <div class="header-title">
                <img src="images/title.jpg" />
            </div>
            <div class="balloon">
                <img src="images/balloon.png"/>
            </div>
        </div>
        <div class="turntable">
            <div class="turntable-circle">
                <img src="images/turntable-circle.png" />
            </div>
            <div class="turntable-bg">
                <img src="images/turntable-bg.png"/>
            </div>
            <div class="btn-go">
                <img src="images/btn-go.png"/>
            </div>
        </div>
        <div class="join">
            <div class="join-title">
                <img src="images/jonin-title.png" />
            </div>
            <div class="join-text">
                <p>每次抽奖消耗2个积分，活动期间每个用户抽奖次数不设限，直至账户积分消耗完</p>
            </div>
        </div>
        <div class="record">
            <div class="record-title">
                <img src="images/awardrecord-title.png" />
            </div>
            <div class="record-text" id="scrollArea">
                <li>用户136***0987获得1积分奖励</li>
                <li>用户136***0987获得2积分奖励</li>
                <li>用户136***0987获得5积分奖励</li>
                <li>用户136***0987获得10积分奖励</li>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
<!--<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.min.js"></script>-->
<script type="text/javascript" src="js/jQueryRotate.2.2.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
