	<script type="text/javascript">
		///自适应缩放
		$(".main").css("transform","scale("+$(window).height()/1008+")");
		///
		var len = 0;	
		var mySwiper = new Swiper(".swiper-container2",{	
			direction:"vertical",
			mousewheelControl:true,
			onInit:function(swiper){
				len = $(".swiper-container2 .swiper-slide").length - 1;
				swiperAnimateCache(swiper);
				swiperAnimate(swiper); 	       	
			},
			onSlideChangeEnd: function(swiper){ 
				    swiperAnimate(swiper); 
				  	
				 },
			onTransitionEnd:function(swiper,speed){
				swiperAnimate(swiper);				
				if(swiper.activeIndex == len){
					$("#up_arrow").hide();

				}
				else{
					$("#up_arrow").show();
  
				}
			},
		
		});
		///碎片效果
		
		
		///
		
		
		///背景音乐播放控制
		      $(".music").get(0).play();
       		$("#playSoundBtn").on("touchstart",function(){
                if($(".music").get(0).paused){
                    $("#playSoundBtn").addClass("cur");
                    $(".music").get(0).play();
                }else{
                    $("#playSoundBtn").removeClass("cur");
                    $(".music").get(0).pause();
                } 
            });
		///
	</script>
